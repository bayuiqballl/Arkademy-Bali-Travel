    <div class="banner-page1">

    <div class="banner-title">
        <h1>Reservation</h1>

        <div class="container">

                <div class="input">
                    <input type="number" id="phone" name="Phone" placeholder="Phone number">

                    style="height:100px"></textarea>
                <br>
                <input type="submit" value="Submit">
            </form>
        </div>
